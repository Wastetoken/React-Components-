    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      html {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .hero-container {
        position: relative;
        width: 100%;
        background-color: #000;
      }

      .hero-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .side-menu {
        position: fixed;
        left: 3rem;
        top: 50%;
        transform: translateY(-50%);
        z-index: 20;
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
      }

      .menu-icon {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .menu-icon span {
        width: 4px;
        height: 4px;
        background-color: white;
        border-radius: 50%;
      }

      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        opacity: 0.7;
      }

      .hero-content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
        width: 100%;
        pointer-events: none;
        mix-blend-mode: difference;
      }

      .hero-title {
        font-size: clamp(3rem, 10vw, 10rem);
        font-weight: bold;
        line-height: 1;
        letter-spacing: -0.02em;
        margin: 0;
        color: rgba(255, 255, 255, 0.9);
      }

      .title-char {
        display: inline-block;
      }

      .hero-subtitle {
        margin-top: 2rem;
        font-size: clamp(1rem, 1.5vw, 1.25rem);
        font-weight: 300;
        color: rgba(255, 255, 255, 0.8);
      }

      .subtitle-line {
        margin: 0.25rem 0;
        display: block;
      }

      .scroll-progress {
        position: fixed;
        bottom: 3rem;
        right: 3rem;
        z-index: 20;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        color: white;
      }

      .scroll-text {
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        opacity: 0.7;
        margin-bottom: 0.5rem;
      }

      .progress-track {
        width: 100px;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.2);
        margin-bottom: 0.5rem;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background-color: white;
        position: absolute;
        top: 0;
        left: 0;
      }

      .section-counter {
        font-family: monospace;
        font-size: 0.875rem;
        opacity: 0.8;
      }
      
      .scroll-sections {
        position: relative;
        z-index: 0;
      }
      
      .content-section {
        height: 100vh;
        width: 100%;
      }
    </style>
